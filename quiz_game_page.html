<!DOCTYPE html>
<html>

<head>
    <title>The Game *Dunn Noise*</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
    <h4 id="player1_name"></h4><span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4><span id="player2_score"></span>
    <div class="container">
        <center>
            <h2 id="secondaryTitle">The Game of Math..</h2>
            <h3 id="questionTurnLbl">Question Turn: <span id="questionTurn"></span></h3>
            <h3 id="answerTurnLbl">Answer Turn: <span id="answerTurn"></span></h3>
            <div id="output">
                <h4 id="questionOutput"></h4>
                <h4 id="answerInputLbl">Answer: <span id="answerInputSpan"><input id="answerInput" type="number"></span></h4>
                <button id="checkBtn" class="btn btn-info active">Check Answer</button>
            </div>
            <h3>Number 1</h3>
            <input id="number1" type="number">
            <h3>Number 2</h3>
            <input id="number2" type="number">
            <br>
            <br>
            <button id="sendBtn" class="btn btn-info active" onclick="send()">Send Question</button>
        </center>
    </div>
</body>
<script src="quiz_game_page.js"></script>
</html>
